<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Control Personal V1</title>              
            </f:facet>
        </h:head>

        <h:body>
                     <div align="center">
                <h:graphicImage url="images/bannerControl.png" width="100%" height="100%" alt="Ingreso"  />
            </div>



            <h:form id="formLogin">  
                <p:panel id="panel">                    
                    <div align="center"> 
                
                        
                        <p:growl id="msgs"  showDetail="true" />
                        <p:panelGrid id="pnlLogin" columns="2"> 
                            <f:facet name="header">  
                                Bienvenido a : CONTROL PERSONAL V1
                            </f:facet> 
                            <h:outputText value="Usuario:"/>
                            <p:inputText id="txtUsuario" binding="#{usuarioVista.txtdocUsuario}"  />

                            <h:outputText value="ContraseÃ±a:"/>
                            <p:password id="passUsuario" binding="#{usuarioVista.txtClaveUsuario}" /> 

                            <f:facet name="footer"> 
                                <div align="center"> 
                                    <p:commandButton id="btnIngresar"   action="#{usuarioVista.ingresar_usuario()}" value="Ingresar" update="panel" />  

                                </div>
                            </f:facet>  
                        </p:panelGrid> 
                    </div>   
                </p:panel>                
            </h:form>
            
             
        </h:body>


    </f:view>
</html>
