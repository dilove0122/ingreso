<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">



    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Control Personal V1</title>
            </f:facet>
        </h:head>

        <h:body style="font-size: 12px;" >



            <p:layout fullPage="true">
                 <p:layoutUnit position="north" size="140" resizable="true" closable="true" collapsible="true">
                     <div align="center">
                <h:graphicImage url="../images/bannerControl.png" width="100%" height="100%" alt="Ingreso"  />
            </div>
                </p:layoutUnit>



                <p:layoutUnit position="west" size="160" header="..." collapsible="true">
                     <h:form id="formularioMenu"> 
                        <p:menu>
                            <p:menuitem value="Ingresos" url="gestionIngresos.xhtml" />
                            <p:menuitem value="Empleados" url="gestionEmpleados.xhtml" />
                            <p:menuitem value="Contratistas" url="gestionContratistas.xhtml" />                            
                            <p:menuitem value="Cambiar Clave" url="gestionUsuarios.xhtml" />
                            <p:menuitem value="Cerrar SesiÃ³n"  action="#{usuarioVista.cerrarSesion_action}"/>
                        </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formulario1"> 
                        <p:messages id="mensajes1" showDetail="true" />
                        <p:panel header="CAMBIO DE CLAVE" id="panelUsuario">
                            <p:panelGrid id="panelUsuario1"  columns="2" style="width: 84%;"  >
                                <h:outputText value="Clave Anterior:"/>
                                <p:password id="txtNombre" binding="#{usuarioVista.txtClaveAnterior}"/>

                                <h:outputText value="Nueva Clave"/>
                                <p:password id="txtPassword"  binding="#{usuarioVista.txtClaveUsuario}"/>

                                <h:outputText value="Repita la Clave:"/>
                                <p:password id="txtConfirmacion" binding="#{usuarioVista.txtConfirmacion}"/>
                            </p:panelGrid>
                        </p:panel>
                        <p:panel>
                            <p:panelGrid id="pnlBotones1"  columns="6" style="width: 100%;">
                                <f:facet name="footer"> 
                                    <div align="center"> 
                                        <p:commandButton  id="btnRegistrar" action="#{usuarioVista.cambiarCalve_action()}" value="Cambiar Clave" update=":formulario1:mensajes1,:formulario1:panelUsuario"/>
                                    </div>
                                </f:facet>
                            </p:panelGrid>
                        </p:panel>
                    </h:form>    
                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
